<!DOCTYPE html>
<html>
<head>
<title>Aditya Varma Yalamanchili</title>
<link href='https://fonts.googleapis.com/css?family=Work%20Sans' rel='stylesheet'>
</head>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  //background-image: url('/w3images/forestbridge.jpg');
  background-color: #1c1c1c;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Work Sans' !important;
  font-size: 25px;
}

.bottomleft {
  font-family: 'Work Sans' !important;
  font-size: 15px;
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
 
  @media only screen and (max-width: 1024px)
  {   
      .logo{
        width: 25%;
    } 
  }
  
.logo{

  width: 8%;
  top:2%;
  position: fixed;
  left:3%;
  z-index: 50;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <img src="Logo White.png" class="logo" />
  </div>
  <div class="middle">
    <h1>LAUNCHING SOON</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>y.aditya.v@gmail.com</p> 
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 10, 2020 15:30:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
